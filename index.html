<!DOCTYPE html>
<html lang="en">

<head>
    <title>John Kennith Castro</title>
    <style>
        h1 {
            font-family: "Abril Fatface", serif;
            ;
            font-weight: 300px;
            font-style: normal;
            text-align: center;
            padding-top: 10px;
            letter-spacing: 10px;
            background-color: rgb(145, 142, 142);
            color: rgb(255, 255, 255);
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container {
            text-align: center;
            margin-top: 10px;
        }

        img.img-thumbnail {
            width: 200px;
            height: 250px;
        }

        .form-control-md {
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"crossorigin="anonymous"></script>
</head>

<body style="background-color: rgb(255, 255, 255);">
    <h1>Backpack & Travel Bag JKC's Store</h1>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4">
                        <div class="image-container">
                            <label id="product1">Hawk 5847 Lifestyle Backpack </label><br>
                            <img src="bag1.webp" class="img-thumbnail" /><br>
                            <label for="product1" id="price1">88.00</label><br>
                            <input type="number" class="form-control form-control-md" id="qty1"
                                placeholder="Enter Quantity" /><br>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="image-container">
                            <label id="product2">Hawk 5737 Lifestyle Backpack</label><br>
                            <img src="bag2.webp" class="img-thumbnail" /><br>
                            <label for="product2" id="price2">75.00</label><br>
                            <input type="number" class="form-control form-control-md" id="qty2"
                                placeholder="Enter Quantity" /><br>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="image-container">
                            <label id="product3">Hawk 5921 Lifestyle Backpack</label><br>
                            <img src="bag3.webp" class="img-thumbnail" /><br>
                            <label for="product3" id="price3">69.00</label><br>
                            <input type="number" class="form-control form-control-md" id="qty3"
                                placeholder="Enter Quantity" /><br>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="image-container">
                            <label id="product4">Hawk 5836 Lifestyle Backpack </label><br>
                            <img src="bag4.webp" class="img-thumbnail" /><br>
                            <label for="product4" id="price4">89.00</label><br>
                            <input type="number" class="form-control form-control-md" id="qty4"
                                placeholder="Enter Quantity" /><br>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="image-container">
                            <label id="product5">Hawk 5732 Travel Bag</label><br>
                            <img src="bag5.webp" class="img-thumbnail" /><br>
                            <label for="product5" id="price5">119.00</label><br>
                            <input type="number" class="form-control form-control-md" id="qty5"
                                placeholder="Enter Quantity" /><br>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="image-container">
                            <label id="product6">Hawk 5782 Travel Bag</label><br>
                            <img src="bag6.webp" class="img-thumbnail" /><br>
                            <label for="product6" id="price6">99.00</label><br>
                            <input type="number" class="form-control form-control-md" id="qty6"
                                placeholder="Enter Quantity" /><br>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <label for="carts">Order</label><br>
                <textarea class="form-control" rows="8" id="carts" cols="200" readonly
                    style="width: 100%; font-size: 12px;"></textarea>
                <input type="text" class="form-control border-0" id="total" readonly placeholder="Total" />
                <input type="number" class="form-control" id="cash" placeholder="Cash Tendered" />
                <input type="text" class="form-control border-0" id="change" readonly placeholder="Change" />
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
